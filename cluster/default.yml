default-master:
  provider: vbox_wifi
  memory: 4096
  cpus: 1
  minion:
    master: default-master
  grains:
    roles:
      - system
      - salt.master
      - zookeeper.server
      - mesos.master
      - mesos.slave
      - mesos.service_trigger
      - mesos.dns
      - hdfs.journalnode
      - hdfs.namenode
      - hdfs.datanode
      - marathon
      - postgresql
      - spark
      - haproxy
    attributes:
      nameservice: abs
  forwarded_ports:
    "2414": 2414
    "2413": 2413
  synced_folders:
    ./states: /srv/states
    ./pillar: /srv/pillar

